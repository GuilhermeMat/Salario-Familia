<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Salário Família</title>
</head>
<body>
    <!-- Neste linha abaixo começa a div principal que estrutura a pagina -->
    <div class="principal">
        <header>
            <img src="01 Exemplo - AtividadeSalarioFamilia/images/salario-familia.jpg" alt="">
        </header>
        <!-- Na linha abaixo trata-se da div que contem o formulário -->
        <div class="preencher">
            <form action="">
                <label for="empregado"></label>
                <input type="text" name="empregado" id="empregado" placeholder="Empregado">
                <label for="qtdfilhos"></label>
                <input type="number" name="qtdfilhos" id="qtdfilhos" placeholder="Quantidade de Filhos menores de 14 anos ou inválidos">
                <label for="contribuicao"></label>
                <input type="number" name="contribuicao" id="contribuicao" placeholder="Salário de Contribuição">
            </form>
        </div>
        <!-- Na linha acima encerra-se a div que contem o formulário -->
        <!-- Na linha abaixo inicia a div que contem a tabela de explicação de valores de contribuição para o salário família -->
        <div class="info">
            <table>
                <th>Salário-Contribuição</th>
                <th>Salário-Contribuição</th>
                <tr>
                    <td>Até R$ 806,80</td>
                    <td>R$ 41,37 por Filho</td>
                </tr>
                <tr>
                    <td>Entre R$ 806,80 e R$ 1.212,64</td>
                    <td>R$ 29,16 por Filho</td>
                </tr>
                <tr>
                    <td>Mais de R$ 1.212,64</td>
                    <td>R$ 0,16 por Filho</td>
                </tr>
            </table>
        </div>
        <!-- Na linha acima encerra a div que contem a tabela de explicação de valores de contribuição para o salário família -->
        <!-- Na linha abaixo inicia a div que contem o botão com a função JS para realizar o calculo de contribuição -->
        <div class="btn">
            <button type="button" id="calc" onclick="calc()">Calcular</button>
        </div>
        <!-- Na linha acima encerra-se a div que contem o botão com a função JS para realizar o calculo de contribuição -->
    </div>
    <!-- Neste linha acima encerra-se a div principal que estrutura a pagina -->
</body>
<!-- Link referenciando o arquivo JS com a função "calc" -->
<script src="js/index.js"></script>
</html>
